# config.yaml for OpenTelemetry Collector
# Enhanced configuration for NGINX integration

receivers:
  otlp:
    protocols:
      grpc:
        endpoint: "0.0.0.0:4317"
      http:
        endpoint: "0.0.0.0:4318"
        cors:
          allowed_origins:
            - "*"

processors:
  batch:
    timeout: 10s
    send_batch_size: 1024
  
  memory_limiter:
    check_interval: 1s
    limit_mib: 512
    spike_limit_mib: 128
  
  resource:
    attributes:
      - key: service.name
        from_attribute: service.name
        action: insert
      - key: deployment.environment
        from_attribute: deployment.environment
        action: insert
  
  attributes:
    actions:
      - key: service_name
        action: delete

exporters:
  debug:
    verbosity: detailed
  
  # Tempo for traces
  otlp/tempo:
    endpoint: "tempo:4317"
    tls:
      insecure: true
  
  # Prometheus for metrics
  prometheus:
    endpoint: "0.0.0.0:8889"
    namespace: otel
    send_timestamps: true
    metric_expiration: 5m
  
  # Loki for logs via OTLP HTTP
  otlphttp/loki:
    endpoint: "http://loki:3100/otlp"
    tls:
      insecure: true

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [memory_limiter, resource, batch, attributes]
      exporters: [debug, otlp/tempo]
    
    metrics:
      receivers: [otlp]
      processors: [memory_limiter, resource, batch, attributes]
      exporters: [debug, prometheus]
    
    logs:
      receivers: [otlp]
      processors: [memory_limiter, resource, batch]
      exporters: [debug, otlphttp/loki]
